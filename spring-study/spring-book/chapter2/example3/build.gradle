plugins{
    id 'java'
    id 'application'
}

group = 'com.tutorial.examples'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'
mainClassName = 'com.apress.prospring5.ch2.annotated.HelloWorldSpringAnnotated'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.springframework/spring-context
    implementation group: 'org.springframework', name: 'spring-context', version: '5.3.17'
    // https://mvnrepository.com/artifact/org.springframework/spring-beans
    implementation group: 'org.springframework', name: 'spring-beans', version: '5.3.17'
    // https://mvnrepository.com/artifact/org.junit/junit-gradle
    //implementation group: 'org.junit', name: 'junit-gradle', version: '5.0.0-ALPHA'
    // https://mvnrepository.com/artifact/junit/junit (https://mvnrepository.com/artifact/junit/junit/4.13.2)
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}

jar {
    archiveBaseName = 'chapter2-example3'
    archiveVersion =  '0.0.1'
}

test {
    useJUnitPlatform()
    useJUnit()
}